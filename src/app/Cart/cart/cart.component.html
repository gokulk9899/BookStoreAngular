<div class="container" style="margin-top: 80px;">

  <h1>Your Cart</h1>

    <table mat-table [dataSource]="cartTable" class="mat-elevation-z8">

         <ng-container matColumnDef="Book Id">
            <th mat-header-cell *matHeaderCellDef> Book Id </th>
            <td mat-cell *matCellDef="let order"> {{order.bookId}} </td>
          </ng-container>

          <ng-container matColumnDef="Book name">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let order"> {{order.bookName}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let order"> {{order.price}} </td>
          </ng-container>   

          <ng-container matColumnDef="SubTotal">
            <th mat-header-cell *matHeaderCellDef> SubTotal </th>
            <td mat-cell *matCellDef="let order"> {{order.price * order.quantity}} </td>
          </ng-container>   

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let order">
              <button mat-button>Edit</button>
              <button mat-button>Delete</button>
              <button class="BuyNowBtn" mat-button>Buy now</button>
            </td>
          </ng-container> 
       
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
