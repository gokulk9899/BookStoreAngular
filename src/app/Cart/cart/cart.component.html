
<div class="container">
<div class="card bg-dark" style="color:white; font-size: large;">
  <div class="card-body text-center">{{userName}}'s Cart</div>
</div>
<div class="container mt-3">
    <table mat-table [dataSource]="cartTable" class="mat-elevation-z8">

         <ng-container matColumnDef="Book Id">
            <th mat-header-cell *matHeaderCellDef> Book Id </th>
            <td mat-cell *matCellDef="let order"> {{order.bookId}} </td>
          </ng-container>

          <ng-container matColumnDef="Book name">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let order"> {{order.bookTitle}} </td>
          </ng-container>
        
          
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let order"> {{order.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let order"> {{order.price}} </td>
          </ng-container>   

          <ng-container matColumnDef="SubTotal">
            <th mat-header-cell *matHeaderCellDef> SubTotal </th>
            <td mat-cell *matCellDef="let order"> {{order.price * order.quantity}} </td>
          </ng-container>   

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let order">
              <button mat-button (click)=(onEdit())>Edit</button>
              <button mat-button (click)=(onDelete())>Delete</button>
              <button class="BuyNowBtn" mat-button (click)=(onBuy())>Buy now</button>
            </td>
          </ng-container> 
       
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

</div>
